[caja/desktop]
font='Hack Nerd Font 10'

[caja/list-view]
default-column-order=['name', 'size', 'type', 'date_modified', 'date_accessed', 'date_created', 'extension', 'group', 'where', 'mime_type', 'octal_permissions', 'owner', 'permissions', 'selinux_context', 'size_on_disk']
default-visible-columns=['name', 'size', 'type', 'date_modified']

[desktop/accessibility/keyboard]
bouncekeys-beep-reject=true
bouncekeys-delay=300
bouncekeys-enable=false
enable=false
feature-state-change-beep=false
mousekeys-accel-time=1200
mousekeys-enable=false
mousekeys-init-delay=160
mousekeys-max-speed=750
slowkeys-beep-accept=true
slowkeys-beep-press=true
slowkeys-beep-reject=false
slowkeys-delay=300
slowkeys-enable=false
stickykeys-enable=false
stickykeys-latch-to-lock=true
stickykeys-modifier-beep=true
stickykeys-two-key-off=true
timeout=120
timeout-enable=false
togglekeys-enable=false

[desktop/applications/at/visual]
exec='orca'

[desktop/applications/calculator]
exec='mate-calc'

[desktop/applications/terminal]
exec='myterminal'

[desktop/background]
color-shading-type='vertical-gradient'
picture-filename='/usr/share/images/desktop-base/desktop-background'
picture-options='zoom'
primary-color='rgb(88,145,188)'
secondary-color='rgb(60,143,37)'

[desktop/interface]
document-font-name='Hack Nerd Font 10'
font-name='Hack Nerd Font 10'
gtk-color-scheme='menu_bg: #383c4a'
gtk-theme='Arc-Pink-Dark'
icon-theme='N.I.B.'
monospace-font-name='Hack Nerd Font Mono 11'

[desktop/keybindings/custom0]
action='myterminal'
binding='<Mod4>Return'
name='terminal'

[desktop/keybindings/custom1]
action='mybrowser'
binding='<Primary><Alt>b'
name='mybrowser'

[desktop/peripherals/mouse]
accel-profile='default'
cursor-theme='DMZ-Black'

[desktop/peripherals/touchpad]
three-finger-click=0
two-finger-click=0

[desktop/session]
session-start=1683291172

[marco/general]
theme='Arc-Pink-Dark'
titlebar-font='Hack Nerd Font 10'

[panel/general]
object-id-list=['menu-bar', 'notification-area', 'clock', 'show-desktop', 'window-list', 'workspace-switcher', 'object-3', 'object-0', 'object-1', 'object-2']
toplevel-id-list=['top', 'bottom']

[panel/objects/clock]
applet-iid='ClockAppletFactory::ClockApplet'
locked=true
object-type='applet'
panel-right-stick=true
position=0
relative-to-edge='end'
toplevel-id='top'

[panel/objects/clock/prefs]
cities=['<location name="" city="Albany" timezone="America/New_York" latitude="42.748055" longitude="-73.801666" code="KALB" current="false"/>']
custom-format=''
expand-locations=true
format='24-hour'
show-date=false
show-temperature=false
speed-unit='mph'
temperature-unit='Fahrenheit'

[panel/objects/menu-bar]
locked=true
object-type='menu-bar'
position=0
toplevel-id='top'

[panel/objects/notification-area]
applet-iid='NotificationAreaAppletFactory::NotificationArea'
locked=true
object-type='applet'
panel-right-stick=true
position=10
relative-to-edge='end'
toplevel-id='top'

[panel/objects/object-0]
launcher-location='mybrowser.desktop'
locked=true
object-type='launcher'
position=267
toplevel-id='top'

[panel/objects/object-1]
launcher-location='myterminal.desktop'
locked=true
object-type='launcher'
position=294
toplevel-id='top'

[panel/objects/object-2]
launcher-location='myeditor.desktop'
locked=true
object-type='launcher'
position=319
toplevel-id='top'

[panel/objects/object-3]
applet-iid='MateWeatherAppletFactory::MateWeatherApplet'
locked=true
object-type='applet'
position=726
relative-to-edge='center'
toplevel-id='top'

[panel/objects/object-3/prefs]
coordinates='42-44-53N 073-48-06W'
enable-radar-map=true
location1='KALB'
location2='NYZ052'
location3='roc'
location4='Albany'
pressure-unit='mb'
speed-unit='mph'

[panel/objects/show-desktop]
applet-iid='WnckletFactory::ShowDesktopApplet'
locked=true
object-type='applet'
position=0
toplevel-id='bottom'

[panel/objects/window-list]
applet-iid='WnckletFactory::WindowListApplet'
locked=true
object-type='applet'
position=20
toplevel-id='bottom'

[panel/objects/workspace-switcher]
applet-iid='WnckletFactory::WorkspaceSwitcherApplet'
locked=true
object-type='applet'
panel-right-stick=true
position=0
relative-to-edge='end'
toplevel-id='bottom'

[panel/toplevels/bottom]
auto-hide=true
expand=true
orientation='bottom'
screen=0
size=18
y=750
y-bottom=0

[panel/toplevels/top]
auto-hide=true
enable-buttons=false
expand=true
orientation='top'
screen=0
size=18

[power-manager]
action-critical-battery='hibernate'
button-lid-ac='nothing'
button-lid-battery='nothing'
button-power='nothing'
button-suspend='nothing'
icon-policy='present'
sleep-display-ac=0
sleep-display-battery=0
