[caja/desktop]
font='Fira Code 16'

[caja/list-view]
default-column-order=['name', 'size', 'type', 'date_modified', 'date_accessed', 'date_created', 'extension', 'group', 'where', 'mime_type', 'octal_permissions', 'owner', 'permissions', 'size_on_disk', 'Xattr::Tags']
default-visible-columns=['name', 'size', 'type', 'date_modified']

[caja/window-state]
maximized=true
sidebar-width=150
start-with-sidebar=true
start-with-status-bar=true
start-with-toolbar=true

[desktop/accessibility/keyboard]
bouncekeys-beep-reject=true
bouncekeys-delay=300
bouncekeys-enable=false
enable=false
feature-state-change-beep=false
mousekeys-accel-time=1200
mousekeys-enable=false
mousekeys-init-delay=160
mousekeys-max-speed=750
slowkeys-beep-accept=true
slowkeys-beep-press=true
slowkeys-beep-reject=false
slowkeys-delay=300
slowkeys-enable=false
stickykeys-enable=false
stickykeys-latch-to-lock=true
stickykeys-modifier-beep=true
stickykeys-two-key-off=true
timeout=120
timeout-enable=false
togglekeys-enable=false

[desktop/applications/calculator]
exec='mate-calc'

[desktop/applications/messenger]
exec='pidgin'

[desktop/applications/terminal]
exec='mate-terminal'

[desktop/background]
color-shading-type='vertical-gradient'
picture-filename='/home/jason/.local/share/wallpapers/distro/backgrounds/cosmos/jupiter.jpg'
picture-options='zoom'
primary-color='rgb(88,145,188)'
secondary-color='rgb(60,143,37)'
show-desktop-icons=true

[desktop/file-sharing]
require-password='never'

[desktop/interface]
document-font-name='Fira Code 16'
font-name='Fira Code 16'
gtk-color-scheme='menu_bg: #383c4a'
gtk-decoration-layout='menu:minimize,maximize,close'
gtk-theme='Arc-Pink-Dark'
icon-theme='N.I.B.'
monospace-font-name='Monospace 16'
window-scaling-factor=0

[desktop/keybindings/custom0]
action='myterminal'
binding='<Mod4>Return'
name='Terminal'

[desktop/peripherals/keyboard/kbd]
model='chromebook'

[desktop/peripherals/mouse]
accel-profile='default'
cursor-theme='DMZ-Black'

[desktop/peripherals/touchpad]
horizontal-two-finger-scrolling=true
tap-to-click=true
three-finger-click=0
two-finger-click=3

[desktop/session]
idle-delay=120
session-start=1661864165

[marco/general]
action-double-click-titlebar='toggle_maximize'
button-layout='menu:minimize,maximize,close'
theme='Arc-Pink-Dark'
titlebar-font='Fira Code Bold 16'

[marco/global-keybindings]
run-command-terminal='<Primary><Alt>t'
switch-to-workspace-1='<Mod4>1'
switch-to-workspace-2='<Mod4>1'
switch-to-workspace-3='<Mod4>1'
switch-to-workspace-4='<Mod4>1'

[notification-daemon]
popup-location='top_right'
theme='nodoka'

[panel/general]
object-id-list=['menu-bar', 'notification-area', 'clock']
toplevel-id-list=['top']

[panel/objects/clock]
applet-iid='ClockAppletFactory::ClockApplet'
locked=true
object-type='applet'
panel-right-stick=true
position=0
toplevel-id='top'

[panel/objects/clock/prefs]
cities=['<location name="" city="Albany" timezone="America/New_York" latitude="42.748055" longitude="-73.801666" code="KALB" current="true"/>']
custom-format=''
expand-locations=true
format='24-hour'
temperature-unit='Fahrenheit'

[panel/objects/menu-bar]
locked=true
object-type='menu-bar'
position=0
toplevel-id='top'

[panel/objects/notification-area]
applet-iid='NotificationAreaAppletFactory::NotificationArea'
locked=true
object-type='applet'
panel-right-stick=true
position=10
toplevel-id='top'

[panel/objects/notification-area/prefs]
min-icon-size=18

[panel/toplevels/top]
auto-hide=true
enable-buttons=false
expand=true
orientation='top'
screen=0
size=24

[power-manager]
action-critical-battery='nothing'
button-lid-ac='nothing'
button-lid-battery='nothing'
button-power='nothing'
button-suspend='nothing'
sleep-display-ac=0
sleep-display-battery=0

[screensaver]
idle-activation-enabled=false
lock-enabled=false
mode='blank-only'
picture-filename='/usr/share/backgrounds/mate/desktop/Stripes.png'
themes=@as []

[terminal/profiles/default]
background-color='#FFFFFFFFDDDD'
bold-color='#000000000000'
cursor-shape='ibeam'
foreground-color='#000000000000'
palette='#2E2E34343636:#CCCC00000000:#4E4E9A9A0606:#C4C4A0A00000:#34346565A4A4:#757550507B7B:#060698209A9A:#D3D3D7D7CFCF:#555557575353:#EFEF29292929:#8A8AE2E23434:#FCFCE9E94F4F:#72729F9FCFCF:#ADAD7F7FA8A8:#3434E2E2E2E2:#EEEEEEEEECEC'
scrollback-lines=20000
scrollback-unlimited=true
visible-name='Default'
